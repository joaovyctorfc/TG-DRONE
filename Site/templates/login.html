<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/Principal.css')}}" />
</head>
<body>
    
    <div class="form_frente" 
>            <div class="login-header" style="color: #fff; padding-top: 50px;">
                <h1>Login</h1>
            </div>
            <form action="/login" id="login" method="POST">
                <div class="custom-width">
                    <input type="text" name="email" class="form-control"  id="inputEmail4" placeholder="Email">
                </div>
                <div class="custom-width">
                    <input type="password" name="senha" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 25px;">
                        Entrar
                    </button>
                </div>
                <div class="col-12" style="margin-top: 10px;">
                 
                    <p><a href="cadastrar" class="link-clara">Ainda não é cadastrado?</a></p>
                    <p><a href="senha" class="link-clara">Esqueceu a senha?</a></p>
                </div>
            </form>
            {% set mensagem = get_flashed_messages() %}
            {% if mensagem %}
                <div class="flash_alerta" style="color: red;">
                    {{ mensagem[0] }}
                </div>
            {% endif %}
    </div>
</body>
</html>
