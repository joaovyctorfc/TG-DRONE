<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Principal.css') }}">
</head>
<body>
    <div class="form_frente">
        <div class="login-header" style="color: #fff; padding-top: 50px;">
            <h1>Atualizar Senha</h1>
        </div>
        <form action="/atualizar_senha" method="post">
            <input type="hidden" id="destinatario" name="destinatario" value="{{ destinatario }}">
            <div class="custom-width">
                <input type="text" name="codigo" class="form-control" id="codigo" placeholder="CÃ³digo" required>
            </div>
            <div class="custom-width">
                <input type="password" name="novaSenha" class="form-control" id="novaSenha" placeholder="Nova Senha" required>
            </div>
            <div class="custom-width">
                <input type="password" name="senha1" class="form-control" id="inputPassword42" placeholder="Confirme a senha" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 25px;">Atualizar Senha</button>
                <button type="button" class="btn btn-secondary" style="border-radius: 10px; margin-top: 25px;" onclick="window.location.href='/logout'">Sair</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash_alerta {{ 'flash_sucesso' if 'Senha atualizada com sucesso!' in messages[0] else 'flash_erro' }}" style="margin-top: 10px;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
