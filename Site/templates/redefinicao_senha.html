<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/Principal.css')}}" />

</head>
<body>

    <div class="form_frente" 
    >            <div class="login-header" style="color: #fff; padding-top: 50px;">
                    <h1>Atualizar Senha</h1>
                </div>
    <form action="/atualizar_senha" method="post">
        <input type="hidden" id="destinatario" name="destinatario" value="{{ destinatario }}">
        <div class="custom-width">
            <input type="text" name="codigo" class="form-control"  id="codigo" placeholder="CÃ³digo" >
        </div>



        <div class="custom-width">
            <input type="password" name="novaSenha" class="form-control"  id="novaSenha" placeholder="Nova Senha" >
        </div>

        <div class="custom-width">
            <input type="password" name="senha1" class="form-control" id="inputPassword42" placeholder="Confirme a senha">
        </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 25px;">Atualizar Senha</button>
        <button type="button" class="btn btn-secondary"  style="border-radius: 10px; margin-top: 25px;" onclick="window.location.href='/logout'">Sair</button>


    </div>
    </form>
    {% set mensagem = get_flashed_messages() %}
    {% if mensagem %}
        <div class="flash_alerta {% if 'Senha atualizada com sucesso!' in mensagem[0] %}flash_sucesso{% else %}flash_erro{% endif %}"style="margin-top: 10px;">
            {{ mensagem[0] }}
        </div>
    {% endif %}
</body>
</html>
