<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redifinir Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/Email.css')}}" />

</head>
<body>
  

    <div class="form_frente" >
                    <div class="login-header" style="color: #fff; padding-top: 50px;">
                    <h1>Redifinição de Senha</h1>
                </div>
    <form action="/confirmacao" method="post">
        <div class="custom-width">
            <input type="text" name="destinatario" class="form-control"  id="destinatario" placeholder="Email" >
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 18px;">Enviar Código</button>
            <button type="button" class="btn btn-secondary"  style="border-radius: 10px; margin-top: 18px;" onclick="window.location.href='/'">Voltar</button>


        </div>
     
    </form>
    {% set mensagem = get_flashed_messages() %}
    {% if mensagem %}
        <div class="flash_alerta" style="color: red;" style="margin-top: 80px">
            {{ mensagem[0] }}
        </div>
    {% endif %}
    {% if codigo_enviado %}
    
        <form action="/atualizar_senha" method="post">
            <input type="hidden" id="destinatario" name="destinatario" value="{{ destinatario }}">
            <div class="custom-width">
                <input type="text" name="codigo" class="form-control"  id="codigo" placeholder="Código" >
            </div>



            <div class="custom-width">
                <input type="password" name="novaSenha" class="form-control"  id="novaSenha" placeholder="Nova Senha">
            </div>

            <div class="custom-width">
                <input type="password" name="senha1" class="form-control" id="inputPassword42" placeholder="Confirme a senha">
            </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 25px;">Atualizar Senha</button>
            <button type="button" class="btn btn-secondary"  style="border-radius: 10px; margin-top: 25px;" onclick="window.location.href='/'">Voltar</button>


        </div>
    {% endif %}
</form>

</div>

</body>
</html>
