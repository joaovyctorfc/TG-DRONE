</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #1c2333; ">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/home">Home</a>

                        <a class="nav-link active text-light" aria-current="page" href="/">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="content" class="container">
        <div id="container">
            <form id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="city_name" id="city_name" placeholder="Buscar Cidade">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div id="'weather " class="show">
                <h1 id="title">Cruzeiro,BR</h1>
                <div id="infos">
                    <div id="temp">
                        <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                        <div>
                            <p id="temp_value">
                                32 <sup>C째   </sup>
                                <p id="temp_description">
                                    Nublado
                                </p>
                            </p>
                        </div>
                    </div>
                    <div id="other_infos">
                        <div class="info">
                            <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                            <div>
                                <h2>Temp. max</h2>
                                <p id="temp_max">  32 <sup>C째   </sup>
                                </p>
                            </div>
                        </div>
                        <div class="info">
                            <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                            <div>
                                <h2>Temp. min</h2>
                                <p id="temp_min">  12 <sup>C째   </sup>
                                </p>
                            </div>
                        </div>
                        <div class="info">
                            <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                            <div>
                                <h2>Umidade</h2>
                                <p id="humidity">  50%
                                </p>
                            </div>
                        </div>
                        <div class="info">
                            <i id="wind_icon" class="fa-solid fa-wind"></i>
                            <div>
                                <h2>Vento</h2>
                                <p id="wind">  50 Km/h
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
    </div>
